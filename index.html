<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form action="script.php" method="post" name="form_clientes" onsubmit="return Formulario(this)">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header">
                  cadastro de clientes
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label for="nome_cliente">Nome</label>
                    <input type="text" class="form-control" id="nome_cliente" name="nome_cliente" placeholder="seu nome"
                      required>
                  </div>
                  <div class="form-group">
                    <label for="email_cliente">Email</label>
                    <input type="text" class="form-control" id="email_cliente" name="email_cliente"
                      placeholder="seu email" required>
                  </div>
                  <div class="form-group">
                    <label for="cpf_cliente">CPF</label>
                    <input type="text" class="form-control" minlength="11" maxlength="11" id="cpf_cliente"
                      title="digite apenas numeros" name="cpf_cliente" placeholder="seu cpf" required>
                  </div>
                  <div class="form-group">
                    <label for="data_nascimento_cliente">Data de nascimento</label>
                    <input type="date" class="form-control" id="data_nascimento_cliente" name="data_nascimento_cliente"
                      placeholder="sua data de nascimento" required>
                  </div>
                  <div class="form-group text center">
                    <button type="submit" class="btn btn-primary">
                      enviar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
